<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmployeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmployeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{employeController.selected.id}" title="#{bundle.EditEmployeTitle_id}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.EditEmployeTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{employeController.selected.prenom}" title="#{bundle.EditEmployeTitle_prenom}" />
                    <h:outputLabel value="#{bundle.EditEmployeLabel_emploi}" for="emploi" />
                    <h:inputText id="emploi" value="#{employeController.selected.emploi}" title="#{bundle.EditEmployeTitle_emploi}" />
                </h:panelGrid>
                <h:commandLink action="#{employeController.update}" value="#{bundle.EditEmployeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmployeViewLink}"/>
                <br />
                <h:commandLink action="#{employeController.prepareList}" value="#{bundle.EditEmployeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmployeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
